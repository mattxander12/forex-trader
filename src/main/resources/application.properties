# ==== Spring ====
spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%t]){faint} %clr(%logger{1}){cyan} %clr(-){faint} %msg%n
spring.application.name=forex-trader

# --- OANDA ---
forex.oanda.url=https://api-fxpractice.oanda.com/v3
forex.oanda.api-key=${OANDA_API_KEY}
forex.oanda.account-id=${OANDA_ACCOUNT_ID}

# trading (signals / environment)
forex.trading.instrument=EUR_USD
forex.trading.granularity=M5
forex.trading.fast-sma=20
forex.trading.slow-sma=50
forex.trading.warmup=40
forex.trading.max-spread-pips=1.0
forex.trading.units-cap=10000
forex.trading.ma-type=EMA

# paper (sizing / pretend execution)
forex.paper.enabled=true
forex.paper.mode=ATR
forex.paper.risk=0.25
forex.paper.rr=2.0
forex.paper.atr-period=14
forex.paper.pips=10.0
forex.paper.leverage=50
forex.paper.start-balance=10000
forex.paper.max-open-per-instrument=1
forex.paper.stop-atr-mult=10

# --- Live ---
forex.live.enabled=false
forex.live.poll-seconds=5

# ==== Training ====
forex.training.years=1
forex.training.valSplit=0.2
forex.training.model=SGD
forex.training.labelH=10

# ==== Market Data ====
forex.marketData.lookback=0
forex.marketData.atrMult=2.0

# ==== Execution ====
forex.execution.signalThreshold=0.55
forex.execution.slippagePips=0.1
forex.execution.commissionPips=0.0

# ==== Risk ====
forex.risk.maxDailyLossR=3
forex.risk.maxConsecLosses=5

# ==== Filter ====
forex.filter.evMargin=0.12
forex.filter.evMarginR=0.30
forex.filter.atrWindow=20
forex.filter.atrPercentile=30
forex.filter.session=08:00-18:00Z
forex.filter.rsiLong=60
forex.filter.rsiShort=40
forex.filter.onePerDay=true

